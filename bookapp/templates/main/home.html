<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'main/main.html' %}
  {% block content %}
  {% load static %}
  <div class="row">
      <div class="main_box">
        <img src="{% static 'img/new_book.png' %}" class="main_img"></img>
          <ul>
              <li class="col_1">주목 할만한 책</li>
              <li class="col_2">이주의 책</li>
              <li class="col_3">이벤트</li>
              <li class="col_4">기획</li>
          </ul>
      </div>
  </div>
  <div class="row">
      <div class="bestseller">
          <span class="bs_title">
              베스트셀러
          </span>
          {% for best in list %}
      <div class="col-md-2 best1" val="1">
        <div class="thumbnail">
          <a href="#">
            <img src="{{best.poster}}" title="{{best.title}}" style="height:225px">
            <div class="caption">
              <p>{{best.title|slice:'12'}}</p>
            </div>
          </a>
        </div>
      </div>
          {% endfor %}
          {% for best in sList %}
      <div class="col-md-2 best2" val="0">
        <div class="thumbnail">
          <a href="#">
            <img src="{{best.poster}}" title="{{best.title}}" style="height:225px">
            <div class="caption">
              <p>{{best.title|slice:'12'}}</p>
            </div>
          </a>
        </div>
      </div>
          {% endfor %}
  </div>

  </div>
<script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock %}
</body>
</html>
