<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'main/main.html' %}
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    {% block content %}
    <div class="row">
        <table class="table basketTable">
            <tr>
                <th>    </th>
                <th colspan="2" >상품정보</th>
                <th>수량</th>
                <th>금액</th>
                <th>주문</th>
            </tr>
                {% for dd in list %}
            <tr class="basket_tr">
                 <td ><input type="checkbox"></td>
                <td >
                    <img src="{{dd.poster}}">
                </td>
                <td ><em><p>{{dd.title}}</p></em></td>
                <td >
                    <input type="number" value="1" size="5" class="price_input">
                </td>
                <td class="price" price="{{dd.realPrice}}">{{dd.price}}원</td>
                <td>
                    <button class="del_basket_Btn" no="{{dd.no}}">삭제</button>
                </td>
            </tr>
                {% endfor %}
            <tr>
                <td colspan="6">총 예상금액: <strong id="total"></strong>원</td>
            </tr>
        </table>
    </div>


    {% endblock %}
</body>
</html>
